<!-- CSS para o botão - Adicione isto à seção de estilos -->
<style>
    .add-to-cart-gallery {
        margin: 10px auto 0; /* Centraliza o botão (adicionando auto nas margens laterais) */
        background-color: transparent; /* Sem fundo */
        color: #333; /* Cor do texto escura */
        border: 1px solid #000; /* Borda fina preta */
        border-radius: 4px;
        padding: 5px 8px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        max-width: fit-content; /* Limita a largura ao conteúdo */
    }
    .add-to-cart-gallery:hover {
        background-color: rgba(0,0,0,0.05); /* Fundo levemente cinza ao passar o mouse */
    }
    .add-to-cart-gallery img {
        width: 16px;
        height: 16px;
        vertical-align: middle;
    }
</style>
