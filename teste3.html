            padding: 5px 0;

        /* Garantir que o carrossel permane√ßa centralizado */
        @media (min-width: 769px) {
            .carousel-items {
                justify-content: center;
            }

        .carousel-item {

            transition: all 0.3s ease;
        }
        .carousel-item:hover {
            transform: translateY(-5px);

            .carousel-item {
                min-width: calc(50% - 10px);
                max-width: calc(50% - 10px);
            }
        }
        @media (max-width: 480px) {
            .carousel-item {
                min-width: calc(100% - 10px);
                max-width: calc(100% - 10px);
            }
        }
        @media (max-width: 768px) {
            .carousel-item {
                min-width: calc(50% - 20px);
            }
        }

        // Fun√ß√£o para carregar itens recentes (novidades e reposi√ß√µes)
        async function loadRecentItems() {
            recentItems = [];
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            
            // Mostrar indicador de carregamento
            const carousel = document.getElementById('novidades-carousel');
            carousel.innerHTML = '<div class="carousel-item" style="width:100%;"><div class="inner" style="padding:20px;text-align:center;"><div>Carregando novidades...</div></div></div>';
            
            // Buscar em todas as categorias
            try {
                const response = await fetch(repoUrl);
                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                const categories = await response.json();
                
                // Para cada categoria, buscar os itens
                const promises = categories.map(async (category) => {
                    if (category.type !== 'dir') return;
                    
                    try {
                        const categoryResponse = await fetch(`${repoUrl}/${encodeURIComponent(category.name)}`);
                        if (!categoryResponse.ok) return;
                        
                        const files = await categoryResponse.json();
                        
                        // Filtrar apenas arquivos de imagem
                        const imageFiles = files.filter(file => 
                            file.name.endsWith('.jpg') || file.name.endsWith('.png'));
                        
                        // Para cada arquivo, verificar a data de entrada
                        imageFiles.forEach(file => {
                            const codigo = file.name.split('.')[0];
                            const item = descricoes[codigo];
                            
                            if (item && item.dataUltimaEntrada) {
                                // Converter data do formato DD/MM/AAAA para objeto Date
                                const parts = item.dataUltimaEntrada.split('/');
                                if (parts.length === 3) {
                                    const itemDate = new Date(parts[2], parts[1] - 1, parts[0]);
                                    
                                    // Verificar se o item √© recente (menos de 30 dias)
                                    if (itemDate >= thirtyDaysAgo) {
                                        recentItems.push({
                                            codigo: codigo,
                                            descricao: item.descricao,
                                            preco: item.preco,
                                            banho: item.banho,
                                            dataEntrada: item.dataUltimaEntrada,
                                            categoria: category.name,
                                            imageUrl: file.download_url,
                                            date: itemDate
                                        });
                                    }
                                }
                            }
                        });
                    } catch (error) {
                        console.error(`Erro ao carregar itens da categoria ${category.name}:`, error);
                    }
                });
                
                await Promise.all(promises);
                
                // Ordenar por data de entrada (mais recente primeiro)
                recentItems.sort((a, b) => b.date - a.date);
                
                // Exibir itens no carrossel (limitado a 12 itens)
                renderCarousel(recentItems);
                startCarouselAutoplay();
                
                console.log(`Carregados ${recentItems.length} itens recentes`);
            } catch (error) {
                console.error("Erro ao carregar itens recentes:", error);
                const carousel = document.getElementById('novidades-carousel');
                carousel.innerHTML = '<div class="carousel-item" style="width:100%;"><div class="inner" style="padding:20px;text-align:center;"><div>N√£o foi poss√≠vel carregar as novidades</div></div></div>';
            }
        }

        // Renderizar o carrossel de novidades
        function renderCarousel() {
            const container = document.getElementById('novidades-carousel');
            container.innerHTML = '';
            
            if (recentItems.length === 0) {
                const noItems = document.createElement('div');
                noItems.className = 'carousel-item';
                noItems.innerHTML = `
                    <div class="inner">
                        <div class="content">
                            <p>N√£o h√° novidades recentes.</p>
                        </div>
                    </div>
                `;
                container.appendChild(noItems);
                return;
            }
            
            // Criar elementos do carrossel
            recentItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'carousel-item';
                
                itemElement.innerHTML = `
                    <div class="inner">
                        <div class="img-container">
                            <div class="carousel-codigo">COD: ${item.codigo}</div>
                            <div class="tag-novidade">Novos</div>
                            <img src="${item.imageUrl}" alt="${item.descricao}" onclick="showModalFromCarousel(${index})">
                            <img src="imagens/logo.png" class="logo-watermark" alt="Logo">
                        </div>
                        <div class="content">
                            <div class="description">${item.descricao}</div>
                            <div class="preco">${item.preco}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(itemElement);
            });
            
            // Criar indicadores de navega√ß√£o
            updateCarouselDots();
            
            // Posicionar o carrossel na primeira p√°gina
            updateCarouselPosition();
        }
        
        // Atualizar os pontos de navega√ß√£o do carrossel
        function updateCarouselDots() {
            const container = document.getElementById('novidades-carousel');
            const items = container.querySelectorAll('.carousel-item');
            const numPages = Math.ceil(items.length / carouselItemsPerPage);
            const dotsContainer = document.getElementById('carousel-nav');
            dotsContainer.innerHTML = '';
            
            // Limitar o n√∫mero de pontos vis√≠veis para n√£o sobrecarregar visualmente
            const maxDotsVisible = 7;
            const showAllDots = numPages <= maxDotsVisible;
            
            if (showAllDots) {
                // Mostrar todos os pontos normalmente
                for (let i = 0; i < numPages; i++) {
                    const dot = document.createElement('span');
                    dot.className = 'carousel-dot' + (i === carouselPosition ? ' active' : '');
                    dot.onclick = () => {
                        carouselPosition = i;
                        updateCarouselPosition();
                        updateCarouselDots();
                    };
                    dotsContainer.appendChild(dot);
                }
            } else {
                // Mostrar vers√£o simplificada com elipses
                const halfVisible = Math.floor(maxDotsVisible / 2);
                
                // Sempre mostrar o primeiro ponto
                addDot(0);
                
                // L√≥gica para determinar quais pontos mostrar
                if (carouselPosition <= halfVisible) {
                    // Pr√≥ximo do in√≠cio - mostrar os primeiros pontos
                    for (let i = 1; i < maxDotsVisible - 1; i++) {
                        addDot(i);
                    }
                    addEllipsis();
                } else if (carouselPosition >= numPages - halfVisible - 1) {
                    // Pr√≥ximo do fim - mostrar os √∫ltimos pontos
                    addEllipsis();
                    for (let i = numPages - maxDotsVisible + 1; i < numPages - 1; i++) {
                        addDot(i);
                    }
                } else {
                    // No meio - mostrar pontos ao redor da posi√ß√£o atual
                    addEllipsis();
                    for (let i = carouselPosition - 1; i <= carouselPosition + 1; i++) {
                        addDot(i);
                    }
                    addEllipsis();
                }
                
                // Sempre mostrar o √∫ltimo ponto
                addDot(numPages - 1);
            }
            
            // Fun√ß√£o auxiliar para adicionar um ponto
            function addDot(position) {
                const dot = document.createElement('span');
                dot.className = 'carousel-dot' + (position === carouselPosition ? ' active' : '');
                dot.onclick = () => {
                    carouselPosition = position;
                    updateCarouselPosition();
                    updateCarouselDots();
                };
                dotsContainer.appendChild(dot);
            }
            
            // Fun√ß√£o auxiliar para adicionar elipses
            function addEllipsis() {
                const ellipsis = document.createElement('span');
                ellipsis.className = 'carousel-dot-ellipsis';
                ellipsis.innerHTML = '&hellip;';
                ellipsis.style.margin = '0 5px';
                ellipsis.style.color = '#999';
                ellipsis.style.cursor = 'default';
                dotsContainer.appendChild(ellipsis);
            }
        }
        
        // Mover o carrossel para a posi√ß√£o atual
        function updateCarouselPosition() {
            const container = document.getElementById('novidades-carousel');
            const items = container.querySelectorAll('.carousel-item');
            
            // Ajustar responsivamente a quantidade de itens por p√°gina
            if (window.innerWidth <= 480) {
                carouselItemsPerPage = 1;
            } else if (window.innerWidth <= 768) {
                carouselItemsPerPage = 2;
            } else {
                carouselItemsPerPage = 4;
            }
            
            const totalPages = Math.ceil(items.length / carouselItemsPerPage);
            
            // Garantir que a posi√ß√£o esteja dentro dos limites
            if (carouselPosition < 0) carouselPosition = 0;
            if (carouselPosition >= totalPages) carouselPosition = totalPages - 1;
            
            // Calcular a posi√ß√£o de deslocamento
            const offset = -carouselPosition * (100 / carouselItemsPerPage);
            
            // Aplicar transforma√ß√£o para centralizar os itens
            if (items.length > 0) {
                container.style.transform = `translateX(${offset}%)`;
                container.style.justifyContent = 'flex-start'; // Importante para o funcionamento correto da transforma√ß√£o
            }
            
            // Atualizar os pontos de navega√ß√£o
            const dots = document.querySelectorAll('.carousel-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === carouselPosition);
            });
            
            // Ajustar visibilidade dos controles de navega√ß√£o
            const prevControl = document.querySelector('.carousel-control.prev');
            const nextControl = document.querySelector('.carousel-control.next');
            
            if (prevControl && nextControl) {
                prevControl.style.visibility = carouselPosition === 0 ? 'hidden' : 'visible';
                nextControl.style.visibility = carouselPosition === totalPages - 1 ? 'hidden' : 'visible';
            }
        }
        
        // Mover o carrossel (dire√ß√£o: -1 para esquerda, 1 para direita)
        function moveCarousel(direction) {
            const container = document.getElementById('novidades-carousel');
            const items = container.querySelectorAll('.carousel-item');
            const totalPages = Math.ceil(items.length / carouselItemsPerPage);
            
            carouselPosition += direction;
            
            // Loop circular
            if (carouselPosition < 0) carouselPosition = totalPages - 1;
            if (carouselPosition >= totalPages) carouselPosition = 0;
            
            updateCarouselPosition();
        }
        
        // Iniciar o autoplay do carrossel
        // Fun√ß√£o para mostrar todas as novidades
        function mostrarTodasNovidades() {
            // Verificar se j√° estamos mostrando todas
            if (novidadesFiltroAtivo) {
                // Voltar para carrossel inicial (primeiros 20)
                novidadesFiltroAtivo = false;
                const initialItems = recentItems.slice(0, 20); 
                renderCarousel(initialItems);
            } else {
                // Mostrar todas as novidades
                novidadesFiltroAtivo = true;
                renderCarousel(recentItems);
            }
            
            // Reiniciar o autoplay
            startCarouselAutoplay();
        }
        
        function startCarouselAutoplay() {
            // Limpar intervalo anterior se existir
            if (carouselAutoplayInterval) {
                clearInterval(carouselAutoplayInterval);
            }
            
            // Iniciar novo intervalo
            carouselAutoplayInterval = setInterval(() => {
                moveCarousel(1); // Move para a direita a cada intervalo
            }, 5000); // Muda a cada 5 segundos
        }
        
        // Parar o autoplay do carrossel
        function stopCarouselAutoplay() {
            if (carouselAutoplayInterval) {
                clearInterval(carouselAutoplayInterval);
                carouselAutoplayInterval = null;
            }
        }

        function getFilteredFiles() {
            console.log('Filtrando arquivos com currentBanho:', currentBanho, 'e currentSort:', currentSort);
            let filtered = allFiles.filter(file => {
                if (!file.name.endsWith('.jpg') && !file.name.endsWith('.png')) return false;
                const codigo = file.name.split('.')[0];
                const banho = (descricoes[codigo] && descricoes[codigo].banho) || '';
                return currentBanho === 'todos' || banho === currentBanho;
            });
        
            filtered.sort((a, b) => {
                const codigoA = a.name.split('.')[0];
                const codigoB = b.name.split('.')[0];
                const precoA = getNumericPrice(descricoes[codigoA]?.preco || "0");
                const precoB = getNumericPrice(descricoes[codigoB]?.preco || "0");
                const dataA = descricoes[codigoA]?.dataUltimaEntrada || "";
                const dataB = descricoes[codigoB]?.dataUltimaEntrada || "";
        
                // Fun√ß√£o auxiliar para comparar datas no formato DD/MM/AAAA
                const compararDatas = (dataA, dataB, ordemCrescente = false) => {
                    if (!dataA && !dataB) return 0;
                    if (!dataA) return ordemCrescente ? -1 : 1;
                    if (!dataB) return ordemCrescente ? 1 : -1;
                    
                    // Converter datas no formato DD/MM/AAAA para compara√ß√£o
                    const [diaA, mesA, anoA] = dataA.split('/');
                    const [diaB, mesB, anoB] = dataB.split('/');
                    const dateStrA = `${anoA}-${mesA}-${diaA}`;
                    const dateStrB = `${anoB}-${mesB}-${diaB}`;
                    
                    // Comparar datas
                    return ordemCrescente ? 
                        dateStrA.localeCompare(dateStrB) : // Crescente (mais antigo primeiro)
                        dateStrB.localeCompare(dateStrA);  // Decrescente (mais recente primeiro)
                };
        
                switch (currentSort) {
                    case 'newest':
                        // Ordenar pela data mais recente primeiro
                        const resultNewest = compararDatas(dataA, dataB, false);
                        // Se datas iguais ou inexistentes, usa o c√≥digo como desempate
                        return resultNewest !== 0 ? resultNewest : 
                               codigoB.localeCompare(codigoA, undefined, { numeric: true });
                        
                    case 'oldest':
                        // Ordenar pela data mais antiga primeiro
                        const resultOldest = compararDatas(dataA, dataB, true);
                        // Se datas iguais ou inexistentes, usa o c√≥digo como desempate
                        return resultOldest !== 0 ? resultOldest : 
                               codigoA.localeCompare(codigoB, undefined, { numeric: true });
                        
                    case 'highestPrice':
                        return precoB - precoA || codigoB.localeCompare(codigoA, undefined, { numeric: true });
                        
                    case 'lowestPrice':
                        return precoA - precoB || codigoB.localeCompare(codigoA, undefined, { numeric: true });
                        
                    default:
                        return 0;
                }
            });
        
            currentVisibleFiles = filtered;
            return filtered;
        }

        function setupModalInteraction() {
            const modalContent = document.getElementById('modalContent');
            
            // Remove listeners anteriores
            if (modalAbortController) {
                modalAbortController.abort();
            }
            
            modalAbortController = new AbortController();
            const signal = modalAbortController.signal;
        
            let startDist = 0;
            let lastX = 0;
            let lastY = 0;
        
            // Wheel event para zoom
            modalContent.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY * -0.01;
                adjustScale(delta);
            }, { signal });
        
            // Mouse events para arrastar
            modalContent.addEventListener('mousedown', (e) => {
                if (scale > 1) {
                    isDragging = true;
                    startX = e.clientX - translateX;
                    startY = e.clientY - translateY;
                }
            }, { signal });
        
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                    translateX = e.clientX - startX;
                    translateY = e.clientY - startY;
                    clampTranslation();
                    updateModalTransform();
                }
            }, { signal });
        
            document.addEventListener('mouseup', () => {
                isDragging = false;
            }, { signal });
        
            // Touch events
            modalContent.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    touchStartX = e.touches[0].screenX;
                    touchStartTime = Date.now();
                    if (scale > 1) {
                        isDragging = true;
                        startX = e.touches[0].clientX - translateX;
                        startY = e.touches[0].clientY - translateY;
                    }
                } else if (e.touches.length === 2) {
                    startDist = getDistance(e.touches);
                    lastX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    lastY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                }
            }, { passive: false, signal });
        
            modalContent.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (e.touches.length === 1 && isDragging) {
                    translateX = e.touches[0].clientX - startX;
                    translateY = e.touches[0].clientY - startY;
                    clampTranslation();
                    updateModalTransform();
                } else if (e.touches.length === 2) {
                    const newDist = getDistance(e.touches);
                    const scaleChange = newDist / startDist;
                    adjustScale((scaleChange - 1) * 2);
                    startDist = newDist;
        
                    const newX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const newY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    translateX += (newX - lastX) / scale;
                    translateY += (newY - lastY) / scale;
                    lastX = newX;
                    lastY = newY;
                    clampTranslation();
                    updateModalTransform();
                }
            }, { passive: false, signal });
        
            modalContent.addEventListener('touchend', (e) => {
                if (e.touches.length === 0) {
                    isDragging = false;
                    if (scale === 1) {
                        const touchEndX = e.changedTouches[0].screenX;
                        const timeDiff = Date.now() - touchStartTime;
                        if (timeDiff < 300) {
                            handleSwipe(touchStartX, touchEndX);
                        }
                    }
                }
            }, { signal });
        }

        function adjustScale(delta) {
            // Se estiver tentando diminuir (delta negativo) e j√° estiver no tamanho m√≠nimo, n√£o permitir
            if (delta < 0 && scale <= minScale) {
                scale = minScale; // Garante que a escala seja exatamente 1 nesse caso
                return; // N√£o prossegue com o zoom out
            }
            
            // Caso contr√°rio, aplica o zoom normalmente
            scale += delta;
            
            // Garante que a escala esteja dentro dos limites permitidos
            scale = Math.max(minScale, Math.min(maxScale, scale));
            
            // Se a escala estiver muito pr√≥xima do m√≠nimo, ajusta para exatamente o m√≠nimo
            if (scale < minScale + 0.05) {
                scale = minScale;
            }
            
            clampTranslation();
            updateModalTransform();
        }

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function clampTranslation() {
            const modalContent = document.getElementById('modalContent');
            const modal = document.getElementById('imageModal');
            const modalRect = modalContent.getBoundingClientRect();
            const containerRect = modal.getBoundingClientRect();
            
            // C√°lculo do tamanho escalado da imagem
            const scaledWidth = modalRect.width * scale;
            const scaledHeight = modalRect.height * scale;
            
            // Calcula quanto a imagem pode se mover em cada dire√ß√£o
            // F√≥rmula corrigida para evitar que a imagem desapare√ßa completamente
            const maxX = Math.max(0, (scaledWidth - containerRect.width) / (2 * scale));
            const maxY = Math.max(0, (scaledHeight - containerRect.height) / (2 * scale));
            
            // Garante uma √°rea m√≠nima vis√≠vel da imagem (25% da largura/altura)
            const minVisibleRatio = 0.25;
            const effectiveMaxX = Math.min(maxX, (modalRect.width * (1 - minVisibleRatio)) / 2);
            const effectiveMaxY = Math.min(maxY, (modalRect.height * (1 - minVisibleRatio)) / 2);
            
            // Limita a transla√ß√£o dentro dos valores permitidos
            translateX = Math.max(-effectiveMaxX, Math.min(effectiveMaxX, translateX));
            translateY = Math.max(-effectiveMaxY, Math.min(effectiveMaxY, translateY));
            
            // Se a imagem n√£o estiver ampliada, centraliza
            if (scaledWidth <= containerRect.width) translateX = 0;
            if (scaledHeight <= containerRect.height) translateY = 0;
        }

        function handleSwipe(touchStartX, touchEndX) {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold && currentModalIndex < currentVisibleFiles.length - 1) {
                currentModalIndex++;
                const nextFile = currentVisibleFiles[currentModalIndex];
                const codigo = nextFile.name.split('.')[0];
                resetZoomAndPan();
                updateModalContent(codigo);
            } else if (touchEndX > touchStartX + swipeThreshold && currentModalIndex > 0) {
                currentModalIndex--;
                const prevFile = currentVisibleFiles[currentModalIndex];
                const codigo = prevFile.name.split('.')[0];
                resetZoomAndPan();
                updateModalContent(codigo);
            }
        }

            } catch (error) {

            }
        }

        function scrollToActiveTab() {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const tabRect = activeTab.getBoundingClientRect();
                const containerRect = activeTab.parentElement.parentElement.getBoundingClientRect();
                const scrollLeft = activeTab.parentElement.parentElement.scrollLeft;
                const tabCenter = tabRect.left + tabRect.width / 2 - containerRect.left + scrollLeft;

                activeTab.parentElement.parentElement.scrollLeft = tabCenter - containerRect.width / 2;
            }
        }
