        const categoriasAtivasUrl = "CategoriasAtivas.json";

        let allFiles = [];

        // Configura√ß√µes de entrega

        let selectedDeliveryOption = "uberlandia"; // Op√ß√£o padr√£o: Uberl√¢ndia

        const PHONE_NUMBER = '5534997622408';

        let scale = 1;
        let minScale = 1;
        let maxScale = 5;

        // Carregar configura√ß√µes de entrega do arquivo config.ini (simulado)
        function loadDeliveryConfig() {
            // Aqui normalmente seria feito o carregamento do arquivo config.ini
            // Como estamos simulando, vamos apenas usar os valores j√° definidos
            console.log("Configura√ß√µes de entrega carregadas:", deliveryConfig);
        }

        // Atualizar op√ß√£o de entrega selecionada
        function updateDeliveryOption() {
            const deliveryOptions = document.getElementsByName('deliveryOption');
            for (const option of deliveryOptions) {
                if (option.checked) {
                    selectedDeliveryOption = option.value;
                    break;
                }
            }
            updateCartTotals();
        }

        // Calcular valor do frete
        function getShippingCost() {
            switch (selectedDeliveryOption) {
                case 'uberlandia':
                    return deliveryConfig.freteUberlandia;
                case 'pickup':
                    return 0;
                default:
                    return 0; // "A Calcular" √© tratado como 0 para c√°lculos
            }
        }

        // Carregar carrinho do localStorage ao iniciar
        function loadCart() {
            const savedCart = localStorage.getItem('semijoiasCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartCounter();
            }
        }

        // Salvar carrinho no localStorage
        function saveCart() {
            localStorage.setItem('semijoiasCart', JSON.stringify(cart));
            updateCartCounter();
        }

        // Atualizar contador de itens no carrinho
        function updateCartCounter() {
            const counter = document.getElementById('cartCounter');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            counter.textContent = totalItems;
            
            // Se o carrinho estiver vazio, esconder o contador
            if (totalItems === 0) {
                counter.style.display = 'none';
            } else {
                counter.style.display = 'flex';
            }
        }

        // Adicionar item ao carrinho
        function addToCart(codigo, descricao, preco, imagem) {
            const precoNumber = getNumericPrice(preco);
            
            // Verificar se o item j√° est√° no carrinho
            const existingItemIndex = cart.findIndex(item => item.codigo === codigo);
            
            if (existingItemIndex > -1) {
                // Incrementar quantidade se j√° existir
                cart[existingItemIndex].quantity += 1;
            } else {
                // Adicionar novo item
                cart.push({
                    codigo,
                    descricao,
                    preco,
                    precoNumber,
                    imagem,
                    quantity: 1
                });
            }
            
            saveCart();
            showNotification(`Item adicionado √† sacola: ${codigo}`);
        }

        // Adicionar √† sacola a partir da modal
        function addToCartFromModal() {
            const codigo = document.getElementById('modalCodigo').textContent.replace('COD: ', '');

            const preco = document.querySelector('.modal-info .preco').textContent;

            addToCart(codigo, descricao, preco, imagem);
        }

        // Adicionar √† sacola a partir da galeria
        function addToCartFromGallery(event, codigo, descricao, preco, imagem) {
            event.stopPropagation(); // Evita que a modal abra
            addToCart(codigo, descricao, preco, imagem);

        // Exibir a modal da sacola
        function openCartModal() {
            renderCartItems();
            document.getElementById('cartModal').style.display = 'flex';

                option.addEventListener('change', updateDeliveryOption);
            });

        // Fechar a modal da sacola
        function closeCartModal() {
            document.getElementById('cartModal').style.display = 'none';
            document.body.classList.remove('modal-open');
        }

        // Atualizar os totais do carrinho
        function updateCartTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.precoNumber * item.quantity), 0);
            const shipping = getShippingCost();
            let total = subtotal;
            
            // S√≥ adiciona o frete se n√£o for "A Calcular" (outras cidades)
            if (selectedDeliveryOption === 'uberlandia' || selectedDeliveryOption === 'pickup') {
                total += shipping;
            }
            
            document.getElementById('cartSubtotal').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            
            // Atualizar texto do frete
            if (selectedDeliveryOption === 'other') {
                document.getElementById('cartShipping').textContent = deliveryConfig.freteOutrasCidades;
            } else {
                document.getElementById('cartShipping').textContent = `R$ ${shipping.toFixed(2).replace('.', ',')}`;
            }
            
            // Para o total, se for "outras cidades", indicamos que o valor √© parcial
            if (selectedDeliveryOption === 'other') {
                document.getElementById('cartTotal').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')} + Frete`;
            } else {
                document.getElementById('cartTotal').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
            }
        }

        // Renderizar itens do carrinho
        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart-message">Sua sacola est√° vazia</div>';
                updateCartTotals();
                return;
            }
            
            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <img src="${item.imagem}" alt="${item.descricao}" class="cart-item-img">
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.descricao}</div>
                        <div class="cart-item-codigo">C√≥digo: ${item.codigo}</div>
                        <div class="cart-item-price">${item.preco}</div>
                    </div>
                    <div class="cart-item-actions">
                        <div class="cart-quantity">
                            <button class="quantity-btn" onclick="updateItemQuantity(${index}, -1)">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateItemQuantityManual(${index}, this.value)">
                            <button class="quantity-btn" onclick="updateItemQuantity(${index}, 1)">+</button>
                        </div>
                        <button class="remove-item" onclick="removeCartItem(${index})">√ó</button>
                    </div>
                `;
                
                cartItemsContainer.appendChild(itemElement);
            });
            
            updateCartTotals();
        }

        // Atualizar quantidade de um item
        function updateItemQuantity(index, change) {
            cart[index].quantity += change;
            
            if (cart[index].quantity < 1) {
                cart[index].quantity = 1;
            }
            
            saveCart();
            renderCartItems();
        }

        // Atualizar quantidade manualmente via input
        function updateItemQuantityManual(index, value) {
            const quantity = parseInt(value);
            if (isNaN(quantity) || quantity < 1) {
                cart[index].quantity = 1;
            } else {
                cart[index].quantity = quantity;
            }
            
            saveCart();
            renderCartItems();
        }

        // Remover item do carrinho
        function removeCartItem(index) {
            cart.splice(index, 1);
            saveCart();
            renderCartItems();
        }

        // Limpar sacola
        function clearCart() {
            if (confirm('Tem certeza que deseja limpar a sacola?')) {
                cart = [];
                saveCart();
                renderCartItems();
                showNotification('Sacola limpa com sucesso');
            }
        }

        // Finalizar pedido
        function checkoutCart() {
            if (cart.length === 0) {
                alert('Sua sacola est√° vazia');
                return;
            }
            
            let message = '*Novo Pedido*\n\n';
            
            // Adicionar itens
            cart.forEach(item => {
                message += `- ${item.quantity}x ${item.descricao} (COD: ${item.codigo}) - ${item.preco}\n`;
            });
            
            // Adicionar subtotal
            const subtotal = cart.reduce((sum, item) => sum + (item.precoNumber * item.quantity), 0);
            message += `\n*Subtotal: R$ ${subtotal.toFixed(2).replace('.', ',')}*`;

            let deliveryText = '';

                case 'uberlandia':
                    deliveryText = `Entrega em Uberl√¢ndia: R$ ${deliveryConfig.freteUberlandia.toFixed(2).replace('.', ',')}`;
                    message += `\n*${deliveryText}*`;
                    message += `\n*Total: R$ ${(subtotal + deliveryConfig.freteUberlandia).toFixed(2).replace('.', ',')}*`;
                    break;

                    deliveryText = `Entrega em outra cidade: ${deliveryConfig.freteOutrasCidades}`;
                    message += `\n*${deliveryText}*`;
                    message += `\n*Total parcial: R$ ${subtotal.toFixed(2).replace('.', ',')} + Frete*`;
                    break;
                case 'pickup':

                    message += `\n*${deliveryText}*`;

            const whatsappUrl = `https://wa.me/${PHONE_NUMBER}?text=${encodeURIComponent(message)}`;

        // Exibir notifica√ß√£o
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.opacity = '1';

        function formatarPreco(preco) {
            if (!preco) return "Pre√ßo n√£o dispon√≠vel";
            const valorNumerico = parseFloat(preco.replace(/[^0-9,]/g, '').replace(',', '.'));
            if (isNaN(valorNumerico)) return "Pre√ßo n√£o dispon√≠vel";
            return `R$ ${valorNumerico.toFixed(2).replace('.', ',')}`;
        }

        function getNumericPrice(preco) {
            if (!preco || preco === "Pre√ßo n√£o dispon√≠vel") return 0;
            return parseFloat(preco.replace('R$ ', '').replace(',', '.'));
        }

        // Carregar categorias ativas do novo arquivo JSON
        async function loadCategoriasAtivas() {
            try {
                const response = await fetch(categoriasAtivasUrl);
                if (!response.ok) {
                    console.warn("Arquivo CategoriasAtivas.json n√£o encontrado, todas as categorias ser√£o exibidas.");
                    categoriasAtivas = [];

                }
                categoriasAtivas = await response.json();
                console.log('Categorias ativas carregadas:', categoriasAtivas);
            } catch (error) {
                console.error("Erro ao carregar categorias ativas:", error);
                categoriasAtivas = [];

        }

        // Carregar produtos para uma categoria espec√≠fica atrav√©s do seu JSON
        async function loadProductsForCategory(categoryDir, categoryName) {
            try {
                const jsonUrl = `${categoryDir}/ItensDescricao.json`;
                console.log(`Carregando produtos de: ${jsonUrl}`);
                
                const response = await fetch(jsonUrl);
                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                
                const data = await response.json();
                console.log(`Carregados ${data.produtos.length} produtos da categoria ${data.categoria || categoryName}`);
                
                // Limpar descri√ß√µes anteriores e adicionar novos produtos
                descricoes = {};
                
                // Adicionar os produtos ao objeto descricoes
                data.produtos.forEach(produto => {
                    descricoes[produto.codigo] = {
                        descricao: produto.descricao,
                        preco: formatarPreco(produto.preco),
                        banho: produto.banho.toLowerCase(),
                        dataUltimaEntrada: produto.dataUltimaEntrada
                    };
                });
                
                return data.produtos;
            } catch (error) {
                console.error(`Erro ao carregar produtos da categoria ${categoryName}: ${error}`);
                return [];
            }
        }

        // Carregar categorias a partir do JSON
        async function loadCategories() {
            console.log('Iniciando loadCategories');
            try {
                await loadCategoriasAtivas();
                
                const tabs = document.getElementById('tabs');
                tabs.innerHTML = '';
                // Ordenar as categorias por nome antes de criar as abas

        function findTabByText(categoryName) {
            const tabs = document.querySelectorAll('.tab');
            for (let tab of tabs) {
                if (tab.textContent.trim().toLowerCase() === categoryName.toLowerCase()) {
                    return tab;
                }
            }
            return null;

        // Carregar imagens a partir dos produtos de uma categoria
        async function loadImages(categoryDir, categoryName) {
            console.log(`Iniciando loadImages para: ${categoryName} (${categoryDir})`);
            
            currentCategory = categoryName;
            const banhosNaCategoria = new Set();
            currentPage = 1;
            currentBanho = 'todos';

            try {
                // Carregar produtos da categoria
                const produtos = await loadProductsForCategory(categoryDir, categoryName);
                
                if (produtos.length === 0) {
                    console.warn(`Nenhum produto encontrado para a categoria ${categoryName}`);
                    allFiles = [];
                    displayPage(currentPage, banhosNaCategoria);
                    return;
                }
                
                // Converter produtos para o formato esperado pelas fun√ß√µes existentes
                allFiles = produtos.map(produto => {
                    const imagePath = `${produto.pastaFotos}${produto.imagem}`;
                    return {
                        name: produto.imagem,
                        path: imagePath,
                        download_url: imagePath,
                        codigo: produto.codigo
                    };
                });
                
                // Coletar banhos √∫nicos na categoria
                produtos.forEach(produto => {
                    if (produto.banho) {
                        let normalizedBanho = produto.banho.toLowerCase();
                        if (normalizedBanho.includes('2 banhos')) {
                            normalizedBanho = '2 banhos';
                        }
                        banhosNaCategoria.add(normalizedBanho);
                    }
                });

                displayPage(currentPage, banhosNaCategoria);
                criarBotoesSubcategorias(banhosNaCategoria);
                console.log('Imagens carregadas com sucesso para:', categoryName);
            } catch (error) {
                console.error("Erro ao carregar imagens:", error);
                alert(`Erro ao carregar imagens da categoria ${categoryName}: ${error.message}`);
            }
        }

        function getFilteredFiles() {
            console.log('Filtrando arquivos com currentBanho:', currentBanho, 'e currentSort:', currentSort);
            let filtered = allFiles.filter(file => {
                if (!file.name.endsWith('.jpg') && !file.name.endsWith('.png')) return false;
                const codigo = file.codigo || file.name.split('.')[0];
                const banho = (descricoes[codigo] && descricoes[codigo].banho) || '';
                return currentBanho === 'todos' || banho === currentBanho;
            });
        
            filtered.sort((a, b) => {
                const codigoA = a.codigo || a.name.split('.')[0];
                const codigoB = b.codigo || b.name.split('.')[0];
                const precoA = getNumericPrice(descricoes[codigoA]?.preco || "0");
                const precoB = getNumericPrice(descricoes[codigoB]?.preco || "0");
                const dataA = descricoes[codigoA]?.dataUltimaEntrada || "";
                const dataB = descricoes[codigoB]?.dataUltimaEntrada || "";
        
                // Fun√ß√£o auxiliar para comparar datas no formato DD/MM/AAAA
                const compararDatas = (dataA, dataB, ordemCrescente = false) => {
                    if (!dataA && !dataB) return 0;
                    if (!dataA) return ordemCrescente ? -1 : 1;
                    if (!dataB) return ordemCrescente ? 1 : -1;
                    
                    // Converter datas no formato DD/MM/AAAA para compara√ß√£o
                    const [diaA, mesA, anoA] = dataA.split('/');
                    const [diaB, mesB, anoB] = dataB.split('/');
                    const dateStrA = `${anoA}-${mesA}-${diaA}`;
                    const dateStrB = `${anoB}-${mesB}-${diaB}`;
                    
                    // Comparar datas
                    return ordemCrescente ? 
                        dateStrA.localeCompare(dateStrB) : // Crescente (mais antigo primeiro)
                        dateStrB.localeCompare(dateStrA);  // Decrescente (mais recente primeiro)
                };
        
                switch (currentSort) {
                    case 'newest':
                        // Ordenar pela data mais recente primeiro
                        const resultNewest = compararDatas(dataA, dataB, false);
                        // Se datas iguais ou inexistentes, usa o c√≥digo como desempate
                        return resultNewest !== 0 ? resultNewest : 
                               codigoB.localeCompare(codigoA, undefined, { numeric: true });
                        
                    case 'oldest':
                        // Ordenar pela data mais antiga primeiro
                        const resultOldest = compararDatas(dataA, dataB, true);
                        // Se datas iguais ou inexistentes, usa o c√≥digo como desempate
                        return resultOldest !== 0 ? resultOldest : 
                               codigoA.localeCompare(codigoB, undefined, { numeric: true });
                        
                    case 'highestPrice':
                        return precoB - precoA || codigoB.localeCompare(codigoA, undefined, { numeric: true });
                        
                    case 'lowestPrice':
                        return precoA - precoB || codigoB.localeCompare(codigoA, undefined, { numeric: true });
                        
                    default:
                        return 0;
                }
            });
        
            currentVisibleFiles = filtered;
            return filtered;
        }
        
        function getQueryParam(name) {
           const urlParams = new URLSearchParams(window.location.search);
           return urlParams.get(name);
        }

                desc.className = 'description';
                desc.textContent = descricao;

                const precoElement = document.createElement('div');

        function updatePagination() {

            if (totalPages <= 1) {

            paginationDiv.style.display = 'flex';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Anterior';
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayPage(currentPage, new Set());
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            prevButton.disabled = currentPage === 1;
            paginationDiv.appendChild(prevButton);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Pr√≥xima';
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayPage(currentPage, new Set());
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            nextButton.disabled = currentPage === totalPages;
            paginationDiv.appendChild(nextButton);
        }

        function showModal(src, codigo, index) {
            currentModalIndex = index;
            resetZoomAndPan();

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            document.body.classList.remove('modal-open');
            resetZoomAndPan();
            
            if (modalAbortController) {
                modalAbortController.abort();

            }

        function resetZoomAndPan() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateModalTransform();
        }

        function updateModalContent(codigo) {
            const file = currentVisibleFiles[currentModalIndex];
            if (!file) return;

            const src = file.download_url;
            codigo = file.codigo || file.name.split('.')[0];

            const { descricao, preco } = descricoes[codigo] || { 
                descricao: "Descri√ß√£o n√£o dispon√≠vel. Este √≠tem pode n√£o estar dispon√≠vel.", 
                preco: "Pre√ßo n√£o dispon√≠vel"
            };

            const captureArea = document.getElementById('captureArea');
            const existingLogo = captureArea.querySelector('.logo-watermark');
            if (existingLogo) existingLogo.remove();

            document.getElementById('modalImg').src = src;
            document.getElementById('modalCodigo').textContent = `COD: ${codigo}`;

            const logo = document.createElement('img');
            logo.src = 'imagens/logo.png'; // Certifique-se de ter essa imagem no diret√≥rio
            logo.className = 'logo-watermark';
            logo.alt = 'Logo';
            captureArea.appendChild(logo);

            document.getElementById('modalInfo').innerHTML = `
                <div class="descricao">${descricao}</div>
                <div class="preco">${preco}</div>
            `;
            updateModalTransform();
        }

        function updateModalTransform() {
            const modalContent = document.getElementById('modalContent');
            modalContent.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
        }

        function setupModalInteraction() {
            const modalContent = document.getElementById('modalContent');
            
            // Remove listeners anteriores
            if (modalAbortController) {
                modalAbortController.abort();
            }
            
            modalAbortController = new AbortController();
            const signal = modalAbortController.signal;
        
            let startDist = 0;
            let lastX = 0;
            let lastY = 0;
        
            // Wheel event para zoom
            modalContent.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY * -0.01;
                adjustScale(delta);
            }, { signal });
        
            // Mouse events para arrastar
            modalContent.addEventListener('mousedown', (e) => {
                if (scale > 1) {
                    isDragging = true;
                    startX = e.clientX - translateX;
                    startY = e.clientY - translateY;
                }
            }, { signal });
        
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                    translateX = e.clientX - startX;
                    translateY = e.clientY - startY;
                    clampTranslation();
                    updateModalTransform();
                }
            }, { signal });
        
            document.addEventListener('mouseup', () => {
                isDragging = false;
            }, { signal });
        
            // Touch events
            modalContent.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    touchStartX = e.touches[0].screenX;
                    touchStartTime = Date.now();
                    if (scale > 1) {
                        isDragging = true;
                        startX = e.touches[0].clientX - translateX;
                        startY = e.touches[0].clientY - translateY;
                    }
                } else if (e.touches.length === 2) {
                    startDist = getDistance(e.touches);
                    lastX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    lastY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                }
            }, { passive: false, signal });
        
            modalContent.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (e.touches.length === 1 && isDragging) {
                    translateX = e.touches[0].clientX - startX;
                    translateY = e.touches[0].clientY - startY;
                    clampTranslation();
                    updateModalTransform();
                } else if (e.touches.length === 2) {
                    const newDist = getDistance(e.touches);
                    const scaleChange = newDist / startDist;
                    adjustScale((scaleChange - 1) * 2);
                    startDist = newDist;
        
                    const newX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const newY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    translateX += (newX - lastX) / scale;
                    translateY += (newY - lastY) / scale;
                    lastX = newX;
                    lastY = newY;
                    clampTranslation();
                    updateModalTransform();
                }
            }, { passive: false, signal });
        
            modalContent.addEventListener('touchend', (e) => {
                if (e.touches.length === 0) {
                    isDragging = false;
                    if (scale === 1) {
                        const touchEndX = e.changedTouches[0].screenX;
                        const timeDiff = Date.now() - touchStartTime;
                        if (timeDiff < 300) {
                            handleSwipe(touchStartX, touchEndX);
                        }
                    }
                }
            }, { signal });
        }

        function adjustScale(delta) {
            // Se estiver tentando diminuir (delta negativo) e j√° estiver no tamanho m√≠nimo, n√£o permitir
            if (delta < 0 && scale <= minScale) {
                scale = minScale; // Garante que a escala seja exatamente 1 nesse caso
                return; // N√£o prossegue com o zoom out
            }
            
            // Caso contr√°rio, aplica o zoom normalmente
            scale += delta;
            
            // Garante que a escala esteja dentro dos limites permitidos
            scale = Math.max(minScale, Math.min(maxScale, scale));
            
            // Se a escala estiver muito pr√≥xima do m√≠nimo, ajusta para exatamente o m√≠nimo
            if (scale < minScale + 0.05) {
                scale = minScale;
            }
            
            clampTranslation();
            updateModalTransform();
        }

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function clampTranslation() {
            const modalContent = document.getElementById('modalContent');
            const modal = document.getElementById('imageModal');
            const modalRect = modalContent.getBoundingClientRect();
            const containerRect = modal.getBoundingClientRect();
            
            // C√°lculo do tamanho escalado da imagem
            const scaledWidth = modalRect.width * scale;
            const scaledHeight = modalRect.height * scale;
            
            // Calcula quanto a imagem pode se mover em cada dire√ß√£o
            // F√≥rmula corrigida para evitar que a imagem desapare√ßa completamente
            const maxX = Math.max(0, (scaledWidth - containerRect.width) / (2 * scale));
            const maxY = Math.max(0, (scaledHeight - containerRect.height) / (2 * scale));
            
            // Garante uma √°rea m√≠nima vis√≠vel da imagem (25% da largura/altura)
            const minVisibleRatio = 0.25;
            const effectiveMaxX = Math.min(maxX, (modalRect.width * (1 - minVisibleRatio)) / 2);
            const effectiveMaxY = Math.min(maxY, (modalRect.height * (1 - minVisibleRatio)) / 2);
            
            // Limita a transla√ß√£o dentro dos valores permitidos
            translateX = Math.max(-effectiveMaxX, Math.min(effectiveMaxX, translateX));
            translateY = Math.max(-effectiveMaxY, Math.min(effectiveMaxY, translateY));
            
            // Se a imagem n√£o estiver ampliada, centraliza
            if (scaledWidth <= containerRect.width) translateX = 0;
            if (scaledHeight <= containerRect.height) translateY = 0;
        }

        function handleSwipe(touchStartX, touchEndX) {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold && currentModalIndex < currentVisibleFiles.length - 1) {
                currentModalIndex++;
                const nextFile = currentVisibleFiles[currentModalIndex];
                const codigo = nextFile.codigo || nextFile.name.split('.')[0];
                resetZoomAndPan();
                updateModalContent(codigo);
            } else if (touchEndX > touchStartX + swipeThreshold && currentModalIndex > 0) {
                currentModalIndex--;
                const prevFile = currentVisibleFiles[currentModalIndex];
                const codigo = prevFile.codigo || prevFile.name.split('.')[0];
                resetZoomAndPan();
                updateModalContent(codigo);
            }
        }

            }
        }

        function scrollToActiveTab() {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const tabRect = activeTab.getBoundingClientRect();
                const containerRect = activeTab.parentElement.parentElement.getBoundingClientRect();
                const scrollLeft = activeTab.parentElement.parentElement.scrollLeft;
                const tabCenter = tabRect.left + tabRect.width / 2 - containerRect.left + scrollLeft;

                activeTab.parentElement.parentElement.scrollLeft = tabCenter - containerRect.width / 2;
            }
        }

            console.log('Carregamento da p√°gina conclu√≠do');
        };
