<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrossel Quadrado 300px</title>
    <style>
        .carousel {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .carousel__viewport {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .carousel__slide {
            flex: 0 0 300px;
            scroll-snap-align: center;
            position: relative;
            height: 300px;
        }

        .carousel__snapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel__snapper img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .descricao-produto {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        .carousel__navigation-button {
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            margin: 0 5px;
        }

        .carousel__prev, .carousel__next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            color: #333;
            padding: 8px 12px;
            border-radius: 50%;
            text-decoration: none;
            font-weight: bold;
        }

        .carousel__prev { left: -40px; }
        .carousel__next { right: -40px; }

        @media (hover: hover) {
            .carousel__snapper {
                animation-name: tonext, snap;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }
        }
    </style>
</head>
<body>
    <h1>Produtos em Destaque</h1>
    
    <section class="carousel" aria-label="Galeria">
        <ol class="carousel__viewport"></ol>
        <aside class="carousel__navigation">
            <ol class="carousel__navigation-list"></ol>
        </aside>
    </section>

    <script>
    fetch('Catalogos/Destaques/ItensDescricao.json')
        .then(response => response.json())
        .then(data => {
            const produtos = data.produtos;
            const viewport = document.querySelector('.carousel__viewport');
            const navList = document.querySelector('.carousel__navigation-list');

            produtos.forEach((produto, index) => {
                const slideId = `carousel__slide${index + 1}`;
                const totalSlides = produtos.length;

                const slide = document.createElement('li');
                slide.id = slideId;
                slide.className = 'carousel__slide';
                slide.tabIndex = 0;

                slide.innerHTML = `
                    <div class="carousel__snapper">
                        <img src="${produto.pastaFotos}${produto.imagem}" 
                             alt="${produto.descricao}">
                        <div class="descricao-produto">
                            <p>${produto.descricao}</p>
                            <p>ðŸ’µ R$ ${produto.preco}</p>
                        </div>
                        <a href="#carousel__slide${index === 0 ? totalSlides : index}" 
                           class="carousel__prev">â€¹</a>
                        <a href="#carousel__slide${(index + 2) > totalSlides ? 1 : index + 2}" 
                           class="carousel__next">â€º</a>
                    </div>`;

                viewport.appendChild(slide);

                const navItem = document.createElement('li');
                navItem.className = "carousel__navigation-item";
                navItem.innerHTML = `<a href="#${slideId}" class="carousel__navigation-button"></a>`;
                navList.appendChild(navItem);
            });
        });
    </script>
</body>
</html>
